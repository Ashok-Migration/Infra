  - name: location
    value: westeurope
  - name: resourceGroupName
    value: rg-cpd-apps-cog-tst-we-01
  - name: serviceConnection
    value: sqcp-ado-spn-dev
  - name: subscriptionId
    value: d0694def-b27e-4bb7-900d-437fbeb802da
  - name: storageResourceGroup
    value: rg-cpd-apps-tst-we-01
  - name: storageAccountName
    value: stcpdappststwe01 
  - name: datasourceScriptPath
    value: Modules/ARM/SearchService/2020-03-13/Scripts/link.datasource.indexer.ps1
  - name: scriptPath
    value: Modules/ARM/SearchService/2020-03-13/Scripts/create.index.indexer.ps1
