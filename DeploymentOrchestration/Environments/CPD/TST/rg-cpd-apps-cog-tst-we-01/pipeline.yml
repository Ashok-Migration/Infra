    value: https://srch-cpd-apps-cog-tst-we-01.search.windows.net/datasources/azureblob?api-version=2020-06-30
  - name: skillSetUrl
    value: https://srch-cpd-apps-cog-tst-we-01.search.windows.net/skillsets/azureblob-skillset?api-version=2020-06-30
   
