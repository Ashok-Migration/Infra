verbosityLevel: 3

################################################################################
# Specify which application gateway the ingress controller will manage
#
appgw:
    subscriptionId: d0694def-b27e-4bb7-900d-437fbeb802da
    resourceGroup: rg-cpd-apps-aks-tra-we-01
    name: agw-cpd-apps-aks-tra-we-01

    usePrivateIP: true

    # Setting appgw.shared to "true" will create an AzureIngressProhibitedTarget CRD.
    # This prohibits AGIC from applying config for any host/path.
    # Use "kubectl get AzureIngressProhibitedTargets" to view and change this.
    shared: false

################################################################################
# Specify which kubernetes namespace the ingress controller will watch
# Default value is "default"
# Leaving this variable out or setting it to blank or empty string would
# result in Ingress Controller observing all acessible namespaces.
#
# kubernetes:
#   watchNamespace: <namespace>

################################################################################
# Specify the authentication with Azure Resource Manager
#
# Two authentication methods are available:
# - Option 1: AAD-Pod-Identity (https://github.com/Azure/aad-pod-identity)
armAuth:
    type: aadPodIdentity
    identityResourceID: /subscriptions/d0694def-b27e-4bb7-900d-437fbeb802da/resourcegroups/rg-cpd-apps-aksnode-tra-we-01/providers/Microsoft.ManagedIdentity/userAssignedIdentities/mi-cpd-apps-aksnode-tra-we-01
    identityClientID:  87c059c2-a5a8-43bc-bdcf-d0563cb7bd27

################################################################################
# Specify if the cluster is RBAC enabled or not
rbac:
    enabled: true