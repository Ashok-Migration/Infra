apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: {{ .Values.ingress.backendPrefix }}
    appgw.ingress.kubernetes.io/request-timeout: "{{ .Values.ingress.requestTimeout }}"
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: {{ .Values.ingress.sslCertificate }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: Exact
        backend:
          service:
            name: {{ .Chart.Name }}
            port:
              number: {{ .Values.service.port}}
